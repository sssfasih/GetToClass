{% extends 'education/layout.html' %}
{% load static %}

{% block title %}GetToClass - Sign Up{% endblock %}

{% block content %}
    <div style="height: 8vh;" ></div>
<div class="card text-center container-fluid col-lg-5 col-12">
    {% if message %}
        <b class="text-danger pt-5">{{ message }}</b>
    {% endif %}
<form action="#" method="post" class="my-4 container">

        <h1 class="card-title mb-2 pt-3">Sign Up</h1>
        {% csrf_token %}

            <input class="form-control my-2" autofocus type="text" name="Name" placeholder="Name">

            <input class="form-control my-2" type="text" name="username" placeholder="Username">

            <input class="form-control my-2" type="email" name="email" placeholder="Email Address">

            <input class="form-control my-2" type="password" name="password" placeholder="Password">


            <input class="form-control my-2" type="password" name="confirmation" placeholder="Confirm Password">

        <input class="btn btn-primary mt-3" type="submit" value="Register">
    </form>


    <div class="card-footer text-muted">
       Already have an account? <a href="{% url 'login' %}">Click here</a> to Login.
    </div>
</div>
{% endblock %}
